{% extends "basic_app/base.html" %}
{% load static %}


{% block body_block %}

<div class="jumbotron jumbotron-fluid">

    {% if registered %}
    <h1 class="jumbotron jumbotron-fluid">THANKS FOR REGISTRATION</h1>
    {% else %}
    <h1>Register Here!</h1>

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}

    <input type="submit" value="Register">
    </form>
    {% endif %}



</div>

{% endblock %}
